<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>signup</title>
</head>
<body>
<form method="POST">
    {% csrf_token %}
    {{error}}
    <div>
        <label for="user_id">사용자 이름 입력</label>
        <input type="text" id="user_id" name="user_id">
    </div>
    <div>
        <label for="email">사용자 이메일 입력</label>
        <input type="email" id="email" name="email" placeholder="사용자 이메일">
    </div>
    <div>
        <label for="passwd">비밀번호 입력</label>
        <input type="password" id="passwd" name="passwd">
    </div>
    <div>
        <label for="passwd2">비밀번호 확인</label>
        <input type="password" id="passwd2" name="passwd2">
    </div>
    <div class="">
        <label for="year">
            <select name="year" id="year" aria-placeholder="년도">
                <option value="2022">2022</option>
            </select>
        </label>
        <label for="month">
            <select name="month" id="month">
                <option value="09">9</option>
            </select>
        </label>
        <label for="day">
            <input type="text" name="day" id="day">
        </label>
    </div>
    <input type="submit">
</form>
</body>
</html>
